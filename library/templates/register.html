{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #2c3e50;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      form input[type="text"],
      form input[type="password"],
      form input[type="email"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #1a2733;
      }
      ul {
        margin-bottom: 15px;
        padding-left: 20px;
      }
      ul li {
        color: red;
        font-size: 14px;
      }
      p {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #2c3e50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        {% if form.errors %}
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
